name: Mirror

on:
  schedule:
    - cron: '0 * * * *'

  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Push to Codeberg
        env :
          CODEBERG_TOKEN: ${{ secrets.CODEBERG_TOKEN }}
        run: |
          git remote add codeberg https://Vgwws:${{ env.CODEBERG_TOKEN }}@codeberg.org/Vgwws/bfc.git
          git push --mirror codeberg
